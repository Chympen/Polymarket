version: 1
applications:
  - appRoot: web-dashboard
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - npm run generate --workspace=shared-lib --prefix ..
        build:
          commands:
            - npm run build --workspace=web-dashboard --prefix ..
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - ../node_modules/**/*
          - .next/cache/**/*
