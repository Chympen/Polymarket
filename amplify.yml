version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm run generate --workspace=shared-lib
    build:
      commands:
        - npm run build --workspace=web-dashboard
  artifacts:
    baseDirectory: web-dashboard/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - web-dashboard/.next/cache/**/*
