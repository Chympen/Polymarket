version: 1
applications:
  - appRoot: web-dashboard
    frontend:
      phases:
        preBuild:
          commands:
            - cd .. && npm ci && npm run generate --workspace=shared-lib
        build:
          commands:
            - cd .. && npm run build --workspace=web-dashboard
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - ../node_modules/**/*
          - .next/cache/**/*
